<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bar Graph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Price and Rating Graphs</h1>
        <div class="input-section">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="product-price" placeholder="Price" min="0">
            <input type="number" id="product-rating" placeholder="Rating (1-5)" min="1" max="5">
            <button id="add-product-btn">Add Product</button>
        </div>

        <div class="sorting-section">
            <button id="sort-price-btn">Sort by Price</button>
            <button id="sort-rating-btn">Sort by Rating</button>
        </div>

        <div class="graph-section">
            <h2>Price Graph</h2>
            <div id="price-graph" class="bar-graph"></div>

            <h2>Rating Graph</h2>
            <div id="rating-graph" class="bar-graph"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
